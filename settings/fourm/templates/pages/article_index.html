{% if article_list %}
<ul>
    {% for article in article_list %}
    <li>
        <a href="{% url 'details' article.id %}">{{ article.title }}</a>
        <a href="{% url 'update' article.id %}">수정하기</a>
        <a href="{% url 'delete' article.id %}">삭제하기</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>글이 없습니다.</p>
{% endif %}
<a href="{% url 'create' %}">만들기</a>
